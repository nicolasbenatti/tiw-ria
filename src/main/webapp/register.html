<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Sign in / Sign up</title>
	<link rel="stylesheet" type="text/css" media="all" href="css/style.css"/>
	<script src="utils.js" charset="utf-8" defer></script>
	<script src="loginManagement.js" charset="utf-8" defer></script>
</head>
<body>
	<div id="loginFormContainer">
		<h3>Sign in</h3>
		<form id="loginForm" action="#">
			<table>
				<tr>
					<td><label>Username</label></td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td><input type="password" name="password"/></td>
				</tr>
			</table>
			<input type="button" id="loginButton" value="Sign in"/>
		</form>
		<p id="errorMessage"></p>
	</div>
	
	<div id="signupFormContainer">
		<h3>Sign up</h3>
		<form id="registerForm" action="#">
			<table>
				<tr>
					<td><label>Username</label></td>
					<td><input type="text" name="username"/></td>
				</tr>
				<tr>
					<td><label>E-mail</label></td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td><input type="password" name="password"/><br/></td>
				</tr>
				<tr>
					<td><label>Repeat Password</label></td>
					<td><input type="password" name="passwordConfirmation"/></td>
				</tr>
			</table>
			<input type="button" id="signupButton" value="Sign up"/>
		</form>
		<p id="signupErrors"></p>
		<p id="signupSuccess"></p>
	</div>
</body>
</html>
