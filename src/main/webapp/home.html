	<h4>Create a new meeting</h4>
	<form id="createMeetingForm" method="post" action="createMeeting.php">
		Title <input type="text" name="meetingTitle"/><br>
		Date <input type="date" name="meetingDate"/><br>
		At <input type="time" name="meetingTime"/><br>
		Duration <input type="time" name="meetingDuration"/><br>
		Participants limit <input type="number" name="maxParticipants"/><br>
		<input type="submit"/> 
	</form>
