<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
<script src="scripts/utils.js" charset="utf-8" defer></script>
<script src="scripts/main.js" charset="utf-8" defer></script>
<script src="scripts/modal.js" charset="utf-8" defer></script>
</head>
<body>
	<div id="banner">
		<span>Hi &nbsp;</span><span id="username"></span><span>!</span>
		<div>
			<a href="logout" id="logoutButton"><button>LOGOUT</button></a>
		</div>
	</div>
	<!-- list hosted meetings -->
	<div id="hostingsContainer">
		<h4>Hosted meetings</h4>
		<table border="1" id="hostingsTable" class="contentTable">
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Duration</th>
					<th>Max. number of guests</th>
				</tr>
			</thead>
			<tbody id="hostingsTableBody">
			</tbody>
		</table>
	</div>
	<h5 id="hostedMeetingsAlert"></h5	>

	<!-- list meetings to attend -->
	<div id="invitationsContainer">
		<h4>Invitations</h4>
		<table border="1" id="attendancesTable" class="contentTable">
			<thead>
				<tr>
					<th>Tile</th>
					<th>Date</th>
					<th>Duration</th>
				</tr>
			</thead>
			<tbody id="attendancesTableBody">
			</tbody>
		</table>
	</div>
	<h5 id="attendancesMeetingsAlert"></h5>

	<h4>Create meeting</h4>
	<form id="createMeetingForm" action="#">
		<table>
			<tr>
				<td><label>Title</label></td>
				<td><input type="text" name="meetingTitle" required /></td>
			</tr>
			<tr>
				<td><label>Date & Time</label></td>
				<td><input type="datetime-local" name="meetingDateTime" required /></td>
			</tr>
			<tr>
				<td><label>Duration (hours:minutes)</label></td>
				<td><input type="time" name="meetingDuration" step="60"
					required /></td>
			</tr>
			<tr>
				<td><label>Max. number of guests</label></td>
				<td><input type="number" min="1" name="maxParticipants"
					required /></td>
			</tr>
		</table>
		<input type="button" id="hostButton" class="host" value="Invia" />
	</form>
	<p id="meetingErrorMessage" class="error"></p>

	<div id="invitationModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<form id="invitationForm">
				<div id="guestList" class="padded"></div>
				<input type="button" class="cancel" value="Cancella" /> <input
					type="button" class="invite" id="inviteButton" value="Invita" />
			</form>
			<p id="invitationErrors" class="error"></p>
		</div>
	</div>
</body>
</html>
