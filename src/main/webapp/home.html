<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="main.js" charset="utf-8" defer></script>
<script src="modal.js" charset="utf-8" defer></script>
</head>
<body>
	<!-- list hosted meetings -->
	<div id="hostingsContainer">
		<h4>Here are the meetings you hosted</h4>
		<table border="1" id="hostingsTable">
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Duration</th>
					<th>Max # of guests allowed</th>
				</tr>
			</thead>
			<tbody id="hostingsTableBody">
				<tr>
					<td>foo</td>
					<td>foo</td>
					<td>foo</td>
					<td>10</td>
				</tr>
				<tr>
					<td>foo</td>
					<td>foo</td>
					<td>foo</td>
					<td>15</td>
				</tr>
			</tbody>
		</table>
	</div>
	<p id="hostedMeetingsAlert"></p>

	<!-- list meetings to attend -->
	<div id="invitationsContainer">
		<h4>Here are your invitations</h4>
		<table border="1" id="attendancesTable">
			<thead>
				<tr>
					<th>Title</th>
					<th>Date</th>
					<th>Duration</th>
					<th>Max # of guests allowed</th>
				</tr>
			</thead>
			<tbody id="attendancesTableBody">
				<tr>
					<td>bar</td>
					<td>bar</td>
					<td>bar</td>
					<td>bar</td>
				</tr>
				<tr>
					<td>bar</td>
					<td>bar</td>
					<td>bar</td>
					<td>bar</td>
				</tr>
			</tbody>
		</table>
	</div>
	<p id="attendancesMeetingsAlert"></p>

	<h4>Create a new meeting</h4>
	<form id="createMeetingForm" action="#">
		<table>
			<tr>
				<td><label>Title</label></td>
				<td><input type="text" name="meetingTitle" required /></td>
			</tr>
			<tr>
				<td><label>Date</label></td>
				<td><input type="date" name="meetingDate" required /></td>
			</tr>
			<tr>
				<td><label>Time</label></td>
				<td><input type="time" name="meetingTime" required /></td>
			</tr>
			<tr>
				<td><label>Duration</label></td>
				<td><input type="time" name="meetingDuration" step="60"
					required /></td>
			</tr>
			<tr>
				<td><label>Max # of guests</label></td>
				<td><input type="number" name="maxParticipants" required /></td>
			</tr>
		</table>
		<input type="button" id="hostButton" value="Host Meeting" />
	</form>

	<div id="invitationModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<form id="invitationForm">
				<div id="guestList">
				</div>
				<p id="tooManyGuestsAlert"></p>
				<input type="button" id="inviteButton" value="Invite" />
			</form>
		</div>
	</div>

	<a href="logout">LOGOUT</a>
</body>
</html>
